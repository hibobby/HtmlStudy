<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="jquery-1.10.2.min.js" type="text/javascript"></script>
    <title>Document</title>
    <style>
        .main {
            background-color: #f00;
            border-radius: 5px;
        }
    </style>
    <script type="text/javascript">
        $(document).ready(function() {
            console.log($("#testTable").innerHtml);
            $("#testTable").innerHtml = "";
        });
        function mytest2 () {
          $('#div1').width() == 50?($("#div2").animate({width:'1220px'},3500,'linear'),$("#div1").animate({width:'1220px'},3500)):($("#div2").animate({width:'50px'},350),$("#div1").animate({width:'50px'},350));
        }
    </script>
</head>

<body>
    <button onclick="mytest2()">clickme!</button>
    <div id="div1" style="width:220px;height:40px;background-color:#f00"></div>
    <div id="div2" style="width:220px;height:640px;background-color:#ff0"></div>
</body>

</html>
